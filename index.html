    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>綠綠賞卡片</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="card.css">
    <link rel="apple-touch-icon" href="/icon.png">

<body>
    <div class="container">
        <h1>綠綠賞會員卡</h1>
        <div class="cards-container">
            <div class="cards-wrapper">
                <!-- 第一张卡片 -->
                <div class="card-container">
                    <div class="flip-card" data-card-index="0">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="green_card.png" alt="綠綠賞卡片">
                            </div>
                            <div class="flip-card-back">
                                <div class="member-id">會員編號：4506358841</div>
                                <div class="card-content">
                                    <div class="qrcode-container">
                                        <img src="green.png" alt="QR Code">
                                    </div>
                                    <div class="right-content">
                                        <div class="recycle-title">
                                            <h2>廚餘回收</h2>
                                        </div>
                                        <div class="switch-container">
                                            <label class="switch">
                                                <input type="checkbox" class="recycleCheck" id="recycleCheck-0">
                                                <span class="slider"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert-container">
                        <div class="alert" id="alert-0">未完成廚餘回收</div>
                    </div>
                </div>
